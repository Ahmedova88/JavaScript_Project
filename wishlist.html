<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  <link rel="stylesheet" 
    href="./assets/css/wishlist.css" />
    <title>Wishlist</title>
</head>
<body>
        <!-- Navbar -->
        <div class="container">
            <div class="row">
                <nav class="mynavbar">
                    <div class="logo">
                        <img src="./assets/img/Snobella.png" alt="">
                    </div>
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Search all product">
                        <button type="submit" class="searchButton">
                          <i class="fa fa-search"></i>
                       </button>
                     </div>
                    <div class="wrapper">
                        <button class="username d-none"></button>
                        <div class="dropdown">
                            <button
                              class="btn sign-up"
                              type="button"
                              data-bs-toggle="dropdown"
                            >
                              <i class="fa-solid fa-user"></i>
                              Sign up
                              
                            </button>
                            <ul class="dropdown-menu d-none">
                              
                              <li>
                                <a class="dropdown-item logout d-none" href="#">Logout</a>
                              </li>
                            </ul>
                          </div>
                          <a href="wishlist.html"
                          ><i class="fa-regular fa-heart wishlistpageicon"></i> 
                          Wishlist</a>
                        <a href="basket.html" class="basketIcon">
                          <i class="fa-solid fa-cart-shopping basketpageicon"></i>
                          <sup>0</sup> 
                          Basket</a>
                    </div>
                </nav>
            </div>
        </div>

        
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-3">
                    <a href="index.html" class="breadcrumb">Home</a> &gt; <span>Favorites</span>
            <div class="sidebar">
                
                <div class="user-card">
                  <img src="https://i.pravatar.cc/100" alt="User Image" />
                  <div class="user-info">
                    <strong>John Smith</strong>
                    <p>Client code: BYL13000</p>
                  </div>
                </div>
              
                <ul class="menu">
                  <li><a href="#">My Orders</a></li>
                  <li class="active"><a href="#">Favorites</a></li>
                  <li><a href="#">My comments</a></li>
                  <li><a href="#">Addresses</a></li>
                  <li><a href="#">Adjustments</a></li>
                </ul>
              </div>
                </div>

                <!--Products-->
                <div class="col-6">
                    <div class="wishlist">
                        <div class="wishlist-item">
                          <button class="remove-btn">x</button>
                          <div class="image">
                            <img
                              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                              alt="Fjallraven Backpack"
                            />
                          </div>
                          <div class="card-content">
                            <div class="card-rating">
                              <span>⭐⭐⭐⭐⭐ </span>
                            </div> 
                            <h2 class="card-title">Fjallraven - Foldsack No. 1 Backpack</h2>
                            <div class="card-footer">
                              <span class="card-price">$109.95</span>
                              <span>From $340.00</span>
                            </div>
                            <button class="add-btn">Add to card</button>
                          </div>
                        </div> 
                      </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

          

    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/wishlist.js"></script>
</body>
</html>
