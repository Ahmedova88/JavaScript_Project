<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  <link rel="stylesheet" 
    href="./assets/css/basket.css" />
    <title>Basket</title>
</head>
<body>
            <!-- Navbar -->
            <div class="container">
                <div class="row">
                    <nav class="mynavbar">
                        <div class="logo">
                            <img src="./assets/img/Snobella.png" alt="">
                        </div>
                        <div class="search">
                            <input type="text" class="searchTerm" placeholder="Search all product">
                            <button type="submit" class="searchButton">
                              <i class="fa fa-search"></i>
                           </button>
                         </div>
                        <div class="wrapper">
                            <button class="username d-none"></button>
                            <div class="dropdown">
                                <button
                                  class="btn sign-up"
                                  type="button"
                                  data-bs-toggle="dropdown"
                                >
                                  <i class="fa-solid fa-user"></i>
                                  Sign up
                                  
                                </button>
                                <ul class="dropdown-menu d-none">
                                  
                                  <li>
                                    <a class="dropdown-item logout d-none" href="#">Logout</a>
                                  </li>
                                </ul>
                              </div>
                              <a href="wishlist.html"
                              ><i class="fa-regular fa-heart wishlistpageicon"></i> 
                              Wishlist</a>
                            <a href="basket.html" class="basketIcon">
                              <i class="fa-solid fa-cart-shopping basketpageicon"></i>
                              <sup>0</sup> 
                              Basket</a>
                        </div>
                    </nav>
                </div>
            </div>
    <div class="container my-5">
        <nav class="mb-4">
            <a href="index.html">Home</a> > <a href="#">Shopping bag</a>
        </nav>
        <h2 class="mb-4">Shopping bag</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3 p-3"></div>
                <p class="empty-basket text-danger d-none">Your basket is empty...</p>
            </div>
            <div class="col-md-4">
                <div class="cart-summary bg-white">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Your subtotal</span>
                        <strong>US $<span class="subtotal">0.00</span></strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping charges</span>
                        <span>Free</span>
                    </div>
                    <hr />
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total</strong>
                        <strong class="total-price">0.00</strong>
                    </div>
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control me-2" placeholder="Discount promo code" />
                        <button class="btn btn-danger">Apply</button>
                    </div>
                    <button class="btn btn-danger w-100 mb-2 confirm-btn">Confirm cart</button>
                    <button class="btn btn-outline-dark w-100">Cash payment</button>
                </div>
            </div>
        </div>
    </div>


            <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
          ></script>
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
          <script src="./assets/js/basket.js"></script>
</body>
</html>
